<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ascii.css">
    <script src="animation.js"></script>
    <script src="ascii.js"></script>
    <title>ASCIImation</title>
</head>
<body>
    <div class="main-page">
<h1>CS472: ASCII Animation Viewer</h1>
<div id="container">
    <textarea name="textarea" id="text-area" cols="80" rows="20"></textarea>
</div>
<div class="fieldset-container">
<fieldset>
    <legend>Play Controls:</legend>
    <button id="start">Start</button>
    <button id="stop" disabled="disabled">Stop</button>
</fieldset>
<fieldset>
    <legend>Animation:</legend>
   <select  id="animation">
    <option selected="selected" value="Blank">Blank</option>
    <option value="Exercise">Exercise</option>
    <option value="Juggler">Juggler</option>
    <option value="Bike">Bike</option>
    <option value="Dive">Dive</option>
   </select>
</fieldset>
<fieldset>
    <legend>Size:</legend>
   <select  id="fontsize">
       <option value="Tiny">Tiny(7pt)</option>
       <option value="Small">Small(10pt)</option>
       <option value="Medium" selected>Medium(12pt)</option>
       <option value="Large">Large(16pt)</option>
       <option value="Extra-Large"> Extra Large(24pt)</option>
       <option value="XXL">XXL(32pt)</option>
   </select>
</fieldset>
<fieldset>
    <legend>Speed:</legend>
    <input type="checkbox" id="turbo"> Turbo
</fieldset>
</div>
